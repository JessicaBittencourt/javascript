<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Onde você nasceu? <input type="string" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">

    </div>
    <script>

        function Verificar() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = txtv.value
            res.innerHTML = `<p>Você nasceu em <strong>${vel}</strong></p>`
            if (vel == 'Brasil') {
                res.innerHTML +=`<p>Você é <strong>BRASILEIRO</strong></p>`
            } else{
                res.innerHTML +=`<p>Você é <strong>ESTRANGEIRO</strong></p>`
            }
           
        }
    </script>
</body>
</html>
